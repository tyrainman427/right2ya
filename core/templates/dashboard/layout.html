{% load static %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Right2Ya | {% block title %}{% endblock %}</title>

		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="{% static 'css/styles.css' %}">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Varela+Round">

		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>

		{% block script %}{% endblock %}
	</head>
	<body>

		<div class="container-fluid">
			<div class="row">
				<div class="col-12 col-md-2 sidebar">
					{% block sidebar %}
					<!-- Display sidebar code here -->
					{% endblock %}
				</div>
				<div class="col-12 col-md-10 offset-md-2 content">
					{% block body %}
					<!-- Display body code here -->
					{% endblock %}
				</div>
			</div>
		</div>

			<!-- Footer -->
			<footer class="bg-dark text-white mt-5 fixed-bottom">
				<div class="container py-4">
					<div class="row">
				
				
				
					</div>
				</div>
			</footer>

	</body>
</html>
