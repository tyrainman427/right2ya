

<nav class="navbar {% if not request.user.is_authenticated %} navbar-expand-lg {% endif%} navbar-light bg-warning">
    <a class="navbar-brand" href="/">Right2ya</a>

    {% if not request.user.is_authenticated %}
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav">
        <li class="nav-item {% if request.GET.next != '/courier/' %}active{% endif %}">
          <a class="nav-link active" aria-current="page" href="/customer/">Customer</a>
        </li>
        <li class="nav-item {% if request.GET.next == '/courier/' %}active{% endif %}">
          <a class="nav-link active" aria-current="page" href="/courier/">Courier</a>
        </li>
        <li class="nav-item {% if request.GET.next == '/dashboard/' %}active{% endif %}">
          <a class="nav-link active" aria-current="page" href="/dashboard/order/">Dashboard</a>
        </li>
      </ul>
    </div>
    {% else %}
    <form class="form-inline">
      <span class="mr-4">{{ request.user.get_full_name|title }}</span>
      <a class="btn btn-outline-dark mr-2" aria-current="page" href="/customer/">Customer</a>
      <a class="btn btn-outline-dark mr-2" aria-current="page" href="/courier/">Courier</a>
      <a class="btn btn-outline-dark mr-2" aria-current="page" href="/dashboard/order/">Dashboard</a>
      <a href="/sign-out" class="btn btn-outline-dark">Sign Out</a>
    </form>
    {% endif %}
  </nav>
