{% extends 'base.html' %}

{% block content %}

<div class="container">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="text-center mt-5 mb-5">Welcome to Fast Parcel</h1>
		</div>

		<div class="col-lg-6 mb-4">
			<div class="card">
				<div class="card-body">
					<h5 class="card-title">CUSTOMER</h5>
					<p class="card-text">Create delivery jobs and get real-time updates.</p>
					<a href="{% url 'customer:home' %}" class="btn btn-warning">Details</a>
				</div>
			</div>
		</div>

		<div class="col-lg-6 mb-4">
			<div class="card">
				<div class="card-body">
					<h5 class="card-title">COURIER</h5>
					<p class="card-text">Accept courier jobs and track your miles plus earning.</p>
					<a href="{% url 'courier:home' %}" class="btn btn-warning">Details</a>
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock %}
