{% extends 'employee/base.html' %}
{% load crispy_forms_tags %}

{% block body %}

<div class="container">
  <div class="row">
    <div class="col-sm-3">

    </div>
    <div class="col-sm-6">
      <h2 class="mt-3 shadow p-3 mb-3 bg-dark text-white rounded">Add Client</h2>
      <div class="form-group">
        <form method="POST" enctype="multipart/form-data">
            <!-- Security token -->
            {% csrf_token %}
            <!-- Using the formset -->
            {{ form|crispy }}
            <input class="btn btn-primary bt-sm" type="submit" value="Submit">
            <a class="btn btn-secondary" href="{% url 'clients:clients_list' %}" type="button" name="button">Back</a>
        </form>
      </div>
    </div>
    <div class="col-sm-3">

    </div>
  </div>
</div>

{% endblock %}
