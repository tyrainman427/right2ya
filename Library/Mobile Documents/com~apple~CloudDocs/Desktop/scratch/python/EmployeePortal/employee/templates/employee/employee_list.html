{% extends 'employee/base.html' %}

{% block body %}

<div class="container">
    <center><h2 class="mt-5">AAHC Employee List</h2></center>
  <div class="row">
    <br><br>
    <a href="{% url 'employee:employee-create'%}" class="btn btn-primary">Add Employee</a>
    <table class="table table-hover table-sm mt-4" id="table">
      <thead>
        <tr>
          <th scope="col">First</th>
          <th scope="col">Last</th>
          <th scope="col">Email</th>
          <th scope="col">City</th>
          <th scope="col">State</th>
        </tr>
      </thead>
      <tbody>
        {% for mem in object_list %}
        <tr>
          <td><a href="{% url 'employee:employee_detail' mem.id %}">{{mem.first_name}}</a></td>
          <td><a href="{% url 'employee:employee_detail' mem.id %}">{{mem.last_name}}</a></td>
          <td><a href="{% url 'employee:employee_detail' mem.id %}">{{mem.email}}</a></td>
          <td><a href="{% url 'employee:employee_detail' mem.id %}">{{mem.city}}</a></td>
          <td><a href="{% url 'employee:employee_detail' mem.id %}">{{mem.state}}</a></td>
        </a>
        </tr>
        {% endfor  %}
    </table>
    <br class="mb-6">
  </div>
</div>

{% endblock %}
