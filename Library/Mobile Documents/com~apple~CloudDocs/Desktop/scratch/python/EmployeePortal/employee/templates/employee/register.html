{% extends 'employee/base.html' %}
{% load crispy_forms_tags %}

{% block body %}
<div class="container mb-5">
  <div class="row">
    <div class="col-sm">
      <h2 class="mt-5">Register</h2>

      <form method="post">
          {% csrf_token %}
          {{form|crispy}}
          <input type="submit" value="Register">
      </form>

      <a href="{% url 'login' %}">Back to login</a>
    </div>
  </div>
</div>
{% endblock %}
