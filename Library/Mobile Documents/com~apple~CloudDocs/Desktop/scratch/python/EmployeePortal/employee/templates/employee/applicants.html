{% extends 'employee/base.html' %}

{% block body %}

<div class="container">
    <center><h2 class="mt-3">New Applications</h2></center>
  <div class="row">
    <div class="col-md-3">

    </div>

    <div class="col-md-6">
      <table class="table table-hover table-sm mt-4" id="table">
        <thead>
          <tr class="bg-primary">
            <th class="text-white" scope="col">First Name</th>
            <th class="text-white" scope="col">Last Name</th>
            <th class="text-white" scope="col">City</th>
            <th class="text-white" scope="col">State</th>
          </tr>
        </thead>
        <tbody>
          {% for ann in employee %}
          <tr>
            <td><a class="text-dark" href="{% url 'employee:applicant_detail' ann.id %}">{{ann.first_name}}</a></td>
            <td><a class="text-dark" href="{% url 'employee:applicant_detail' ann.id %}">{{ann.last_name}}</a></td>
            <td><a class="text-dark" href="{% url 'employee:applicant_detail' ann.id %}">{{ann.city}}</a></td>
            <td><a class="text-dark" href="{% url 'employee:applicant_detail' ann.id %}">{{ann.state}}</a></td>
          </a>
          </tr>
          {% endfor  %}
      </table>
    </div>

    <div class="col-md-3">

    </div>
    <br class="mb-6">
  </div>
</div>

{% endblock %}
