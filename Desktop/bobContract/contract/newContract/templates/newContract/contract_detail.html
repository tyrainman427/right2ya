{% load crispy_forms_tags %}  
<!DOCTYPE html>
<html>
  <head>
       <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Contract Form</title>
    </head>
    <body>



        
        <div class="container">

          <!--Django Model-->
          <h2 class="my-4">Contract for {{ object.client_full_name}}</h2>
          <div class="row">
         
            <div class="col-lg-4 col-md-6 col-sm-12 pb-4">
              <div class="card h-100 p-4">
                {% comment %} <img src="{{ m.movie_poster.url }}" class="card-img-top" alt="{{ m.movie_title}}"> {% endcomment %}
                <h4>{{object.contact_person}}</h4>
                <p class="text-muted">{{object.contact_person}} | {{object.phone_number}}</p>
                <p>Base price  <span class="text-danger">${{ object.total }}</span></p>
          
                <h2>Total: ${{ object.total }}</h2>
              </div>
            </div>
       
          </div>
        </div>
    

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
